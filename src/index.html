      <section id="favorite-recipes-main" class="hidden">
        <img id="add-button" src="../assets/comment.svg">
        <h2 id="add-label">Add your own Recipe</h2>
        <section id="favorite-recipes-section">

      <section id="recipe-form" class="hidden">
        <div id="add-title" class="form">
          <label class="form-label">Recipe Title:</label>
          <input type="text">
        </div>
        <div id="add-img" class="form">
          <label class="form-label">Upload Recipe Image:</label>
          <input type="file" value="fileupload">
        </div>
        <div id="add-ingredients" class="form">
          <label class="form-label">Add Ingredients:</label>
          <br>
          <textarea type="text" rows="7" cols="80" maxlength="75">
          </textarea>
        </div>
        <div id="add-directions" class="form">
          <label class="form-label">Add Directions:</label>
          <br>
          <textarea type="text" rows="7" cols="80" maxlength="75">
          </textarea>
        </div>
        <div id="add-tags" class="form">
          <label class="form-label">Add Tags To Easily Find Recipe:</label>
          <br>
          <textarea type="text" rows="7" cols="80" maxlength="75">
          </textarea>
        </div>
        <button id="submit-button" type="submit">Add New Recipe</button>
