<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <title>Spiced</title>
</head>

<body>
  <header>
    <h1 id="title"><span class="dots">.:</span>Spiced<span class="dots">:.</span></h1>
    <div id="title-labels">
      <label id="home-button" class="head-label" aria-role="button">.Home.</label>
      <label id="favorites" class="head-label" aria-role="button">.Favorite.</label>
      <label id="on-menu" class="head-label" aria-role="button">.On the Menu.</label>
      <label id="grocery-list" class="head-label" aria-role="button">.Grocery List.</label>
    </div>
  </header>
  <section id="home-body">
    <section id="search-filter">
      <div class="search-div">
        <button id="search-btn" class="search-button">Search</button>
        <input id="search-input" class="search" type="text" placeholder="Whats Cookin'?">
      </div>
    </section>
    <section class="home-recipes">
    </section>
    <section id="favorite-recipes-main" class="hidden">
      <img id="add-button" src="../assets/comment.svg">
      <h2 id="add-label">Add your own Recipe</h2>
      <section id="favorite-recipes-section">
      </section>
    </section>
    <section id="recipe-form" class="hidden">
      <form>
        <div id="add-title" class="form">
          <label class="form-label">Recipe Title:</label>
          <input type="text">
        </div>
        <div id="add-img" class="form">
          <label class="form-label">Upload Recipe Image:</label>
          <input type="file" value="fileupload">
        </div>
        <div id="add-ingredients" class="form">
          <label class="form-label">Add Ingredients:</label>
          <br>
          <textarea type="text" rows="7" cols="80" maxlength="75">
            </textarea>
        </div>
        <div id="add-directions" class="form">
          <label class="form-label">Add Directions:</label>
          <br>
          <textarea type="text" rows="7" cols="80" maxlength="75">
            </textarea>
        </div>
        <div id="add-tags" class="form">
          <label class="form-label">Add Tags To Easily Find Recipe:</label>
          <br>
          <textarea type="text" rows="7" cols="80" maxlength="75">
            </textarea>
        </div>
        <button id="submit-button" type="submit">Add New Recipe</button>
      </form>
    </section>
    <script type="text/javascript" src="../src/recipes.js"></script>
    <script type="text/javascript" src="../src/users.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
    <script type="text/javascript" src="../src/pantry.js"></script>
</body>

</html>
